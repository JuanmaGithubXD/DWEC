<body>

    <h1>Ejercicio 2</h1>

    <script>
        function isEmpty(obj) {
            for (let key in obj) {
                return false;
            }
            return true;
        }

        // Ejemplo
        let schedule = {};
        alert(isEmpty(schedule)); // true

        schedule["8:30"] = "Hora de levantarse";
        alert(isEmpty(schedule)); // false


    </script>
