<body>

    <h1>Ejercicio 4</h1>

    <script>
        function multiplyNumeric(obj) {
            for (let key in obj) {
                if (typeof obj[key] == 'number') {
                    obj[key] *= 2;
                }
            }
        }
    </script>

</body>
