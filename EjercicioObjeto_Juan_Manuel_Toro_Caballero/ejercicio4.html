<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>

<body>

    <h1>Ejercicio 4</h1>

    <script>
        function multiplyNumeric(obj) {
            for (let key in obj) {
                if (typeof obj[key] == 'number') {
                    obj[key] *= 2;
                }
            }
        }

        let menu = {
            width: 200,
            height: 300,
            title: "Mi men√∫"
        };

        multiplyNumeric(menu);

        //Se usa el console.log porque no funciona con el alert
        console.log(menu);
    </script>

</body>

</html>
