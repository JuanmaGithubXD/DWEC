<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej8</title>
</head>

<body>
    <p>
        <label for="valor1">Ingrese primer valor:</label>
        <input type="number" id="valor1" />
    </p>
    <p>
        <label for="valor2">Ingrese segundo valor:</label>
        <input type="number" id="valor2" />
    </p>
    <p>
        <select id="operacion">
            <option value="suma">Sumar</option>
            <option value="resta">Restar</option>
        </select>
    </p>
    <p>
        <input type="button" value="Operar" id="calculo" />
    </p>
    <p id="resultado1"></p>
    <select multiple="multiple" id="operaciones">
        <option value="suma">Sumar</option>
        <option value="resta">Restar</option>
    </select>
    <p>
        <input type="button" value="Operar" id="calculomultiple" />
    </p>
    <p id="resultado2"></p>
</body>

<script>

    document.getElementById("calculo").addEventListener("click", function () {
        let primNum = parseFloat(document.getElementById("valor1").value);
        let segNum = parseFloat(document.getElementById("valor2").value);
        let operacion = document.getElementById("operacion").value;
        let resultado;

        if (operacion === "suma") {
            resultado = "La suma es " + (primNum + segNum);
        } else if (operacion === "resta") {
            resultado = "La diferencia es " + (primNum - segNum);
        }

        document.getElementById("resultado1").innerHTML = resultado;
    })


    document.getElementById("calculomultiple").addEventListener("click", function () {
        let primNum = parseFloat(document.getElementById("valor1").value);
        let segNum = parseFloat(document.getElementById("valor2").value);
        let operacion = document.getElementById("operaciones").value;
        let resultado;

        if (operacion === "suma") {
            resultado = "La suma es " + (primNum + segNum);
        } else if (operacion === "resta") {
            resultado = "La diferencia es " + (primNum - segNum);
        }

        document.getElementById("resultado2").innerHTML = resultado;
    })


</script>

</html>
