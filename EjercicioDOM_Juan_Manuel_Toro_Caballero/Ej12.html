<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 12</title>
    <style>
        .casiPrimo {
            background-color: yellow;
        }
    </style>
</head>

<body>

    <button id="calcularCasiPrimos">Calcular numeros casi primos</button>
    <table id="tabla"></table>

    <script>
        let num = 1;
        let tabla = document.getElementById('tabla');
        for (let i = 0; i < 100; i++) {
            let fila = document.createElement('tr');
            for (let j = 0; j < 100; j++) {
                let celda = document.createElement('td');
                celda.textContent = num++;
                fila.appendChild(celda);
            }
            tabla.appendChild(fila);
        }

        function esCasiPrimo(num) {
            let divisores = 0;
            for (let i = 1; i <= num; i++) {
                if (num % i === 0) divisores++;
            }
            return divisores === 3;
        }

        document.getElementById('calcularCasiPrimos').onclick = function () {
            let celdas = tabla.getElementsByTagName('td');
            for (let i = 0; i < celdas.length; i++) {
                let num = parseInt(celdas[i].textContent);
                if (esCasiPrimo(num)) {
                    celdas[i].classList.add('casiPrimo');
                } else {
                    celdas[i].classList.remove('casiPrimo');
                }
            }
        };
    </script>

</body>

</html>
