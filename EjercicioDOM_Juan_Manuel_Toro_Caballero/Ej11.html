<body>
    <button id="nuevoNumero">Nuevo n√∫mero</button>
    <ul id="listaNumeros"></ul>

    <script>
        document.getElementById('nuevoNumero').onclick = function () {
            let numeroAleatorio = Math.floor(Math.random() * 100) + 1;

            let li = document.createElement('li');
            li.textContent = numeroAleatorio;

            document.getElementById('listaNumeros').appendChild(li);
        };
    </script>
