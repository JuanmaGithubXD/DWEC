<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej5</title>
</head>

<body>

    <form action="#saludo">
        <label for="nombre">Nombre:</label><input type="text" id="nombre">
        <label for="apellido">Apellido:</label><input type="text" id="apellido">
        <input type="submit" value="Rellenar datos" onclick="enviarSaludo(event);">
    </form>

    <p id="saludo"></p>

</body>

<script>
    function enviarSaludo(event){
        event.preventDefault;
        let apellido = document.getElementById("apellido").value;
        let nombre = document.getElementById("nombre").value;      
        document.getElementById("saludo").innerHTML = ("Hola "+nombre+" "+apellido+", gracias por rellenar el formulario");
    }
</script>

</html>
