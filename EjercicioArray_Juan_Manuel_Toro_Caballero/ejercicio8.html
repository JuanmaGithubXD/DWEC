<body>

    <h1>Ejercicio 8</h1>

    <script>
        function listar(array) {
            let resultado = "";

            for (let i = 0; i < array.length; i++) {
                resultado += array[i];
                if (i < array.length - 1) {
                    resultado += "-";
                }
            }

            return resultado;
        }

        alert(listar(["marron", "naranja", "verde"]));
    </script>

</body>
