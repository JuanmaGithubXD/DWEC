<body>
    <h1>ejercicio 2</h1>

    <script>
        let booleanos = ["falso", "verdadero"];

        let numero = parseInt(prompt("Introduce un numero:"));

        if (numero >= 0 && numero <= 9) {
            alert(booleanos[1]);
        } else {
            alert(booleanos[0]);
        }
    </script>
