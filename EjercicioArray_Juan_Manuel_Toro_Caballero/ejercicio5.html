<body>

    <h1>Ejercicio 5</h1>

    <script>
        function minimo(array, opcion) {
            let minValue = array[0];
            let minIndex = 0;

            for (let i = 1; i < array.length; i++) {
                if (array[i] < minValue) {
                    minValue = array[i];
                    minIndex = i;
                }
            }

            if (opcion === 'v') {
                return minValue;
            } else {
                return minIndex;
            }
        }

        alert(minimo([4, 5, 7], 'v'));
        alert(minimo([4, 5, 7], 'i'));
    </script>

</body>
