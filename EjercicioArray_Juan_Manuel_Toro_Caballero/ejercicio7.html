<body>

    <h1>Ejercicio 7</h1>

    <script>
        function esVocal(letra){
            let vocales = ["a","e","i","o","u"]
            letra = letra.toLowerCase();

            for(let i = 0; i<vocales.length;i++){
                if(letra === vocales[i]){
                    return true;
                }
            }
            return false;

        }

        alert(esVocal("b"));
        alert(esVocal("E"));
    </script>
