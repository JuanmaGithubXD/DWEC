<body>
    <h1>ejercicio 3</h1>

    <script>
        function sumaLista(lista) {
            let suma = 0;

            for (let i = 0; i < lista.length; i++) {
                suma += lista[i];
            }

            // Devolver la suma total
            return suma;
        }

        // Ejemplo
        let array = [3, 4, 3];
        let resultado = sumaLista(array);
        alert(resultado);
    </script>

</body>
