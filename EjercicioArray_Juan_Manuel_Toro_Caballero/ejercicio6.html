<!DOCTYPE html>

<body>

    <h1>Ejercicio 6</h1>

    <script>
        function existeEn(letra, array) {
            for (let i = 0; i < array.length; i++) {
                if (array[i] === letra) {
                    return true;
                }
            }
            return false;
        }

        alert(existeEn('a', ['w', 'e', 'r', 'i']));
        alert(existeEn('e', ['w', 'e', 'r', 'i']));


    </script>

</body>
